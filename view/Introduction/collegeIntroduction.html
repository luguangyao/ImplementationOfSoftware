    <script>
        title=["学院简介","学院架构","管理人员","学院改革"]
        text=[`<div class="article">\t\t\t\t\t\t<p style="line-height: 150%;"><span style="font-family: 微软雅黑,Microsoft YaHei; font-size: 14px;"><span style="line-height: 150%; font-family: 微软雅黑,Microsoft YaHei;">华南师范大学是国家“211工程”重点建设的大学，</span><span style="background: white; line-height: 150%; font-family: 微软雅黑,Microsoft YaHei;">2015年成为广东省人民政府和教育部共建高校，同年进入广东省高水平大学整体建设高校行列，2017年学校进入国家“世界一流学科”建设行列。学校现有广州石牌、广州大学城和佛山南海3个校区。</span></span></p><p style="line-height: 150%;"><span style="line-height: 150%; font-family: 微软雅黑,Microsoft YaHei; font-size: 14px;">软件学院是2004年经广东省教育厅批准设置的首批省级示范性软件学院之一，从2013年开始，由学校石牌校区迁往南海校区办学。<a name="_GoBack"></a>学院是国家示范性软件学院联盟成员。</span></p><p style="line-height: 150%;"><span style="line-height: 150%; font-family: 微软雅黑,Microsoft YaHei; font-size: 14px;">软件学院现在开设软件工程、软件工程（中英联合培养）、电子信息工程（中澳联合培养）、信息与计算科学（中澳联合培养）等4个本科专业。学院拥有学士、硕士、博士到博士后的完整人才培养体系。2016年软件工程专业获批广东省重点建设专业，2017年软件工程专业获批国家一级学科博士学位授予权（由计算机学院牵头申获成功），2018年软件工程学科入选华南师范大学学科提升计划之“国内知名建设学科”行列，2019年软件工程专业顺利通过IEET国际教育专业认证，2019年软件工程专业获批国家一流本科专业建设点。</span></p><p style="line-height: 150%;"><span style="line-height: 150%; font-family: 微软雅黑,Microsoft YaHei; font-size: 14px;">软件学院是教育部产学协同育人项目研发基地、广东省产学研用协同培养卓越软件工程师基地，拥有广东省“互联网+教育”云服务工程技术研究中心（与广东三盟科技股份有限公司共建、2016年度被认定为“广东省工程技术研究中心”）、广东省“软件工程专业核心课程群”教学团队、华南师范大学软件工程专业协同育人平台、华南师范大学服务机器人产学研基地、华南师范大学学生科技创新金种子平台、华南师范大学信息工程实验教学示范中心等教学科研机构。同时，学院根据学科与专业建设需要以及教师科研团队的专长，设立了自然语言处理与智能软件技术研究中心、智能感知与信息处理研究中心、脑机交互与混合智能研究中心等科研与研究生培养创新平台。</span></p><p style="line-height: 150%;"><span style="line-height: 150%; font-family: 微软雅黑,Microsoft YaHei; font-size: 14px;">软件学院建设有软件工程实验室、图形图像处理技术实验室、大数据与云计算实验室、新媒体与混合现实实验室、嵌入式软件系统实验室、电子技术综合实验室、网络技术实验室、软件技术与Capstone实训室、大型数据工程实验室（数据与计算中心）以及软件工程实作与创新开放实验室等大学生创新创业实践平台，并正在建设人工智能实验室、物联网工程实验室、智能信息处理实验室、智能机器人实验室、计算机视觉实验室、软件与电子实训室。学院现在建设有一批校内外联合的软件教学与研发的创新基地，为人才培养、科学研究和社会服务提供了优良条件。</span></p><p style="line-height: 150%;"><span style="line-height: 150%; font-family: 微软雅黑,Microsoft YaHei; font-size: 14px;">学院始终坚持以学生为主体，坚持“新工科、国际化、高质量”的办学理念，以工程教育为办学特色，面向软件产业，以满足国家经济建设和社会发展需求为导向，促进产学研良性互动，以培养高素质高水平的研究、设计与开发人才为办学目标，努力打造一流教育教学，为培养学生专业实践能力和创新能力提供优良条件。</span></p><p style="line-height: 150%; text-indent: 32px;"><span style="line-height: 150%; font-family: 微软雅黑,Microsoft YaHei; font-size: 14px;">&nbsp;</span></p><p style="line-height: 150%;"><span style="font-family: 微软雅黑,Microsoft YaHei; font-size: 14px;"><strong><span style="line-height: 150%; font-family: 微软雅黑,Microsoft YaHei; font-size: 14px;">软件工程本科专业教育目标</span></strong></span></p><p style="line-height: 150%;"><span style="line-height: 150%; font-family: 微软雅黑,Microsoft YaHei; font-size: 14px;">1.具有良好的社会公德和职业道德；</span></p><p style="line-height: 150%;"><span style="line-height: 150%; font-family: 微软雅黑,Microsoft YaHei; font-size: 14px;">2.具备基本的自然科学和人文社科素养，系统掌握软件工程的基本理论知识，具有成为软件工程师的能力与素质；</span></p><p style="line-height: 150%;"><span style="line-height: 150%; font-family: 微软雅黑,Microsoft YaHei; font-size: 14px;">3.具备较强的实践能力、创新能力和团队合作能力，能够解决日趋复杂的工程问题；</span></p><p style="line-height: 150%;"><span style="line-height: 150%; font-family: 微软雅黑,Microsoft YaHei; font-size: 14px;">4.具备持续成长能力。</span></p><p style="line-height: 150%;"><span style="font-family: 微软雅黑,Microsoft YaHei; font-size: 14px;"><strong><span style="line-height: 150%; font-family: 微软雅黑,Microsoft YaHei; font-size: 14px;">软件工程本科专业学生核心能力</span></strong></span></p><p style="line-height: 150%;"><span style="line-height: 150%; font-family: 微软雅黑,Microsoft YaHei; font-size: 14px;">1.数理基础能力：具有从事软件工程工作所需的数学、自然科学、以及应用数学基础解决实际问题的能力</span></p><p style="line-height: 150%;"><span style="line-height: 150%; font-family: 微软雅黑,Microsoft YaHei; font-size: 14px;">2.专业理论基础能力：具有计算机基础理论知识和软件工程专业核心知识的能力</span></p><p style="line-height: 150%;"><span style="line-height: 150%; font-family: 微软雅黑,Microsoft YaHei; font-size: 14px;">3.专业实践能力：具有从事软件系统分析、设计、开发、测试、管理和维护的能力</span></p><p style="line-height: 150%;"><span style="line-height: 150%; font-family: 微软雅黑,Microsoft YaHei; font-size: 14px;">4.管理与协作的能力：具有项目组织管理能力、有效沟通和人际交往能力、以及团队合作能力</span></p><p style="line-height: 150%;"><span style="line-height: 150%; font-family: 微软雅黑,Microsoft YaHei; font-size: 14px;">5.新技术应用能力：具备发掘、分析、应用新理论和新技术手段，解决软件工程相关的复杂且整合性信息问题的能力</span></p><p style="line-height: 150%;"><span style="line-height: 150%; font-family: 微软雅黑,Microsoft YaHei; font-size: 14px;">6.可持续自我学习能力：具有宽广的国际视野、跨领域学习、以及适应发展的能力</span></p><p style="line-height: 150%;"><span style="line-height: 150%; font-family: 微软雅黑,Microsoft YaHei; font-size: 14px;">7.工程素质与职业道德：具备专业伦理和社会责任，了解与软件工程相关的法律、法规、方针、以及政策</span></p><p style="line-height: 150%;"><span style="line-height: 150%; font-family: 微软雅黑,Microsoft YaHei; font-size: 14px;">近年来，学院学生曾获全国软件专业人才设计与开发大赛一等奖、全国电子创新设计大赛一等奖、中国青年创新大赛冠军、“挑战杯”广东省课外学术科技作品竞赛特等奖、广东省机器人大赛一等奖、腾讯游戏制作大赛金奖冠军，以及ACM国际大学生程序设计大赛、中国高校计算机大赛微信小程序应用开发赛、全国大学生“互联网+”创新大赛、全国大学生嵌入式物联网设计大赛、“中国软件杯”大学生软件设计大赛、全国大学生嵌入式设计大赛、全国大学生智能汽车大赛、全国软件和信息技术专业人才大赛、中国高校计算机设计大赛、全国JAVA程序设计大赛、全国高校移动互联网应用开发创新大赛、全国大学生网络创意创业大赛、广东省“高校杯”软件作品设计大赛、穗港IT应用系统开发大赛、粤港澳大湾区IT应用系统开发大赛、泛珠三角大学生计算机作品赛、广东大学生科技学术节之大学生节能减排工业设计大赛、华南师范大学学生课外学术科技作品竞赛等各级各类大赛近千个奖项，其中，2018-2019年学生获省级及以上专业竞赛奖励382项（含国际级6项，国家级62项）；学生公开发表核心期刊及以上学术论文13篇（含学生第一作者SCI论文2篇）；获批国家计算机软件著作权32项，发明专利2项；获批大学生创新创业训练计划项目、校团委课外科研项目、“挑战杯”金种子培育项目和“攀峰计划”项目共131项（含国家级12项，省级23项）。</span></p><p style="line-height: 150%; text-indent: 32px;"><span style="line-height: 150%; font-family: 微软雅黑,Microsoft YaHei; font-size: 14px;">&nbsp;</span></p><p style="text-align: right;"><span style="font-family: 微软雅黑,Microsoft YaHei; font-size: 14px;">【更新时间：2020年1月15日】</span></p><p></p>\t\t\t\t\t</div>`

            ,`<div class="article">\t\t\t\t\t\t<p style="margin-bottom: 15px;"><span style="font-size: 14px; font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;">2000年，华南师范大学南海校区（学院）成立，2001年开始招收专科学生。</span></p><p style="margin-bottom: 15px;"><span style="font-size: 14px; font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;">2003年，南海校区计算机教研室成立，开始招收“计算机科学与技术（数据库）”专业本科学生（本科第二批）。</span></p><p style="margin-bottom: 15px;"><span style="font-size: 14px; font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;">2004年，石牌校区计算机学院延伸办学，开始在南海校区招收“软件工程”、“网络工程”专业本科学生（本科第二批）。</span></p><p style="margin-bottom: 15px;"><span style="font-size: 14px; font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;">2004年，南海校区计算机教研室改名为计算机工程系，继续招收“计算机科学与技术（数据库）”专业本科学生。</span></p><p style="margin-bottom: 15px;"><span style="font-size: 14px; font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;">2005年10月，在华南师范大学党代会上，确定了华南师范大学“一校三区”的办学格局、南海校区（学院）作为华南师范大学“一校三区”的一部分。</span></p><p style="margin-bottom: 15px;"><span style="font-size: 14px; font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;">2007年，南海校区计算机工程系开始增加招收“电子信息工程”本科专业。</span></p><p style="margin-bottom: 15px;"><span style="font-size: 14px; font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;">从2008年开始，由石牌校区计算机学院、软件学院延伸到南海校区开办的“软件工程”、和“网络工程”二个专业停止招生。</span></p><p style="margin-bottom: 15px;"><span style="font-size: 14px; font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;">2008年，南海校区计算机工程系开办的“计算机科学与技术（数据库）”、“电子信息工程”二个专业继续招生。原南海校区计算机工程系的学科专业与南海校区其他相关学科融合在一起，共同进入了广东省“211工程”第三期重点建设项目，成为进入“211工程”建设的重点学科。</span></p><p style="margin-bottom: 15px;"><span style="font-size: 14px; font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;">2009年，南海校区“计算机工程系”更名为“信息工程与技术系”。</span></p><p style="margin-bottom: 15px;"><span style="font-size: 14px; font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;">2010年，学校对南海校区办学进行调整，由南海校区信息工程与技术系开办的“计算机科学与技术（数据库）”专业归入计算机学院、软件学院、“电子信息工程”专业归入物理与电信工程学院。</span></p><p style="margin-bottom: 15px;"><span style="font-size: 14px; font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;">2013年，石牌校区软件学院停止招生，“软件工程”专业迁入南海校区招生，以南海校区信息工程与技术系为基础，加上南海校区数学系的师资和办学资源，在南海校区成立新的软件学院，招收“软件工程”专业学生。</span></p><p style="margin-bottom: 15px;"><span style="font-size: 14px; font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;">2019年，华南师范大学软件学院将在南海校区招收硕士研究生。</span></p><p><br></p>\t\t\t\t\t</div>\t\t\t\t</div>\t\t\t</div>`
