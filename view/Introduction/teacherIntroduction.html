            ,`<div class="article" style="width: 90%">\t\t\t\t\t\t<p style="margin-top:10px;text-align:center"><span style="font-size:16px;font-family:宋体">华南师范大学简介</span></p><p style="line-height: 150%; text-indent: 2em;"><span style="font-family:宋体">华南师范大学始建于</span>1933<span style="font-family:宋体">年，前身是广东省立勷勤大学师范学院。学校</span>1996<span style="font-family:宋体">年进入国家“</span>211<span style="font-family:宋体">工程”重点建设大学行列，</span>2015<span style="font-family:宋体">年成为广东省人民政府和教育部共建高校，同年进入广东省高水平大学整体建设高校行列，</span>2017<span style="font-family:宋体">年进入国家“世界一流学科”建设高校行列，</span>2018<span style="font-family:宋体">年进入广东省“冲一流”重点建设高校行列。学校现有广州石牌、广州大学城和佛山南海</span>3<span style="font-family:宋体">个校区。</span></p><p style="margin-top:10px;text-align:center">About South China Normal University</p><p style="line-height: 150%; text-indent: 2em;">Originally known as Guangdong Provincial Xiangqin Normal College, South China Normal University (SCNU) was founded in 1933. In 1996, it became a member of “Project 211”. 2015 saw the co-construction of SCNU by the Guangdong Provincial Government and Ministry of Education as well as its entry into the Guangdong High-Level University Sponsoring Project. In 2017, SCNU became a member of the National Sponsoring Project for World-Class Disciplines Construction. In 2018, it was successfully ranked Guangdong Province's “Aiming at First Class” key construction universities. SCNU now boasts three campuses, namely Shipai Campus, University Town Campus in Guangzhou and Nanhai Campus in Foshan.</p><p style="margin-top:10px;margin-right:0;margin-bottom:10px;margin-left:0"><span style="font-family:宋体">一、国际联合学院</span></p><p style="line-height: 150%; text-indent: 2em;"><span style="font-family:宋体">国际联合学院于</span>2018<span style="font-family:宋体">年</span>11<span style="font-family:宋体">月成立，是一个学部性质的、学校内设的二级机构，涵盖软件学院、国际商学院、经济与管理学院的部分专业，聚焦国家创新驱动发展战略和产业结构调整与转型升级，重点与英国阿伯丁大学、澳大利亚科廷大学、美国圣路易斯大学、法国尼斯大学、法国图尔大学等国外名校开展强强合作，主要依托并整合软件学院、国际商学院、经济与管理学院等学院的优质教学资源及办学优势，重点发展</span>IT<span style="font-family:宋体">类新工科专业、</span>IT<span style="font-family:宋体">类专业与经济类、管理类专业相交叉的学科专业。国际联合学院目前正与外方高校加快推进申办中外合作办学机构，拓展中外合作办学项目，深入开展本科、研究生层次联合培养，还将根据区域发展需求，组建创新发展研究院。</span></p><p style="margin-top:10px;margin-right:0;margin-bottom:10px;margin-left:0">1. About International United College (IUC)</p><p style="line-height: 150%; text-indent: 2em;">The International United College (IUC) was formally established in November 2018, focusing on the national innovation-driven development strategy and industrial restructuring and transformation and upgrading, with a focus on the win-win cooperation with international famous universities including University of Aberdeen, Curtin University, Australia, St. Louis University, U.S.A, the University of Nice, France, and the University of Tours, France. The cooperation focuses on the development of new engineering in the field of new information technology, new engineering and economics in the field of information technology, interdisciplinary subjects in management field, foreign languages and other disciplines. International United College is currently accelerating the application for Sino-foreign Joint Institute with foreign universities, expanding Sino-foreign joint education programs, deepening cooperation in articulation programs for undergraduate and postgraduate students. It will also establish an Innovation and Development Research Institute according to regional development needs.</p><p style="margin-top:10px;margin-right:0;margin-bottom:10px;margin-left:0"><span style="font-family:宋体">二、</span> <span style="font-family:宋体">软件学院</span></p><p style="line-height: 150%; text-indent: 2em;"><span style="font-family:宋体">软件学院是</span>2004<span style="font-family:宋体">年经广东省教育厅批准设置的首批省级示范性软件学院之一，从</span>2013<span style="font-family:宋体">年开始，由石牌校区迁往南海校区办学。软件学院拥有学士、硕士人才培养体系。学院软件工程专业于</span>2016<span style="font-family:宋体">年经广东省教育厅批准成为省级重点建设专业。</span>2019<span style="font-family:宋体">年</span>1<span style="font-family:宋体">月通过</span>IEET<span style="font-family:宋体">国际专业认证，成为华南师范大学第一个通过国际教育认证的工科专业。经过十多年的精心建设与师生的不懈努力，目前学院办学氛围浓厚，工作成绩斐然，学院开始步入发展的快车道。</span></p><p style="margin-top:10px;margin-right:0;margin-bottom:10px;margin-left:0">2. About School of Software</p><p style="line-height: 150%; text-indent: 2em;">The School of Software is one of the first provincial model software colleges approved by the Ministry of Education of Guangdong Province in 2004. Since 2013, the school has been moved from Shipai Campus to Nanhai Campus. The School of Software has talent cultivation systems in undergraduate and postgraduate. The software engineering program was approved by the Ministry of Education of Guangdong Province as a key discipline in 2016. In January 2019, the School of Software passed the IEET accreditation successfully, becoming the first engineering program passes the IEET accreditation in SCNU. After over ten years of meticulous construction and the unremitting efforts of teaching faculty, the School of Software has great academic atmosphere and achieved remarkable achievement. Now, the School of Software has come into the fast lane of development.</p><p style="margin: 10px 0px; text-indent: 2em;"><span style="font-family:宋体">为加快国际化办学，软件学院、国际联合学院现共同面向海内外公开招聘教学科研人员。</span></p><p style="line-height: 150%; text-indent: 2em;">In order to speed up the internationalization schooling of the International United College and School of Software, two colleges are now jointly recruiting teaching and research talents from home and abroad.</p><p style="margin-top:10px;margin-right:0;margin-bottom:10px;margin-left:0;text-align:center"><span style="font-family:宋体">招聘对象</span></p><p style="text-align:center">Talents we are looking for</p><p style="margin-top:10px;margin-right:0;margin-bottom:10px;margin-left:0"><span style="font-family:宋体">一、青年拔尖人才</span></p><p style="margin-top:10px;margin-right:0;margin-bottom:10px;margin-left:0">OUTSTANDING YOUNG TALENT</p><p style="line-height: 150%; text-indent: 2em;">1.<span style="font-family:宋体">引进条件：原则上年龄不超过</span>40<span style="font-family:宋体">周岁，已取得原创性科研成果并获同行专家认可，达到国家“四青”人才水平或具有冲击国家“四青”人才的能力。能全英或双语教学。</span></p><p style="line-height: 150%; text-indent: 2em;">1.Requirements<span style="font-family:宋体">：</span>In principle, the candidates' age should not exceed 40 years old<span style="font-family:宋体">。</span>The candidates should have achieved original scientific research results and well-recognized by experts in the field and have reached the ability of China’s Four Categories of Youth Talents or have great potential for development. The candidates should be able to teach fully in English or bilingually.</p><p style="line-height: 150%; text-indent: 2em;">2.<span style="font-family:宋体">引进待遇：入编，聘任或优先聘任正高或副高级专业技术职务，年薪税前</span>30-60<span style="font-family:宋体">万元，房补最高可达税前</span>200<span style="font-family:宋体">万，按学科基础和实际需要研究确定科研启动经费。子女可按规定申请入读华南师范大学附属幼儿园、小学和初中，附属学校在全国名列前茅。</span></p><p style="line-height:150%"><span style="font-family:宋体">国际联合学院另补贴</span>5<span style="font-family:宋体">万元</span>/<span style="font-family:宋体">年；首聘期科研启动经费一人一议，与学校</span>1<span style="font-family:宋体">：</span>1<span style="font-family:宋体">配套。</span></p><p style="line-height: 150%; text-indent: 2em;">2. Rewards <span style="font-family:宋体">：</span>The candidates can be recruited as professor, associate professor or position of equivalent level. The candidates will be rewarded with an annual pre-tax salary of 300,000-600,000 yuan. In addition, International United College will provide a subsidy of 50,000 yuan per year; Housing Allowance of up to pre-tax 2 million yuan will be provided. Research start-up fund will be provided according to research fields and actual needs. IUC will provide research start-up fund with 1:1 ratio accordingly. His or her children can apply to study in the affiliated kindergarten, primary and middle school of SCNU according to relevant regulations.</p><p style="line-height:150%"><span style="font-family:宋体">二、骨干教师</span></p><p style="line-height:150%">YOUNG TALENT</p><p style="line-height: 150%; text-indent: 2em;">1. <span style="font-family:宋体">引进条件：已经具有副高及以上职称，具有良好的学术素养和团队协作精神，近五年成果丰硕，达到华南师范大学正高职称评审条件，经评议，学术水平和教学水平在学校相关学科中位于前列者。</span></p><p style="line-height: 150%; text-indent: 2em;">1. Requirements<span style="font-family:宋体">：</span>The candidates with&nbsp;the associate professor or above level. With good academic literacy and team spirit, achieved rich results in the past five years. The candidates should meet the criteria for the professor level review of SCNU. ,The academic level and teaching level are in the forefront of relevant disciplines in the university.</p><p style="line-height: 150%; text-indent: 2em;">2. <span style="font-family:宋体">引进待遇：入编，工资待遇按国家、广东省和学校有关规定执行。国际联合学院另补贴</span>3<span style="font-family:宋体">万元</span>/<span style="font-family:宋体">年，首聘期科研启动经费</span>10<span style="font-family:宋体">万。子女可按规定申请入读华南师范大学附属幼儿园、小学和初中。</span></p><p style="line-height: 150%; text-indent: 2em;">2. Rewards<span style="font-family:宋体">：</span>Employed within public institution staffing quota. Salary and benefits are provided according to the policies of the nation, the province and the university. International United College will provide a subsidy of 30,000 yuan per year; Research start-up fund of up to 100,000 yuan will be provided for candidates in the first employment period. The candidate’s children can apply for studying in the affiliated kindergarten and primary school of SCNU according to relevant regulations.</p><p style="line-height:150%"><span style="font-family:宋体">三、青年英才</span></p><p style="line-height:150%">YOUNG TALENT</p><p style="line-height: 150%; text-indent: 2em;">1. <span style="font-family:宋体">引进条件：年龄不超过</span>35<span style="font-family:宋体">周岁，在中国科学院、中国社科院、教育部学科评估</span>A<span style="font-family:宋体">类学科所在高校或世界排名前</span>200<span style="font-family:宋体">名高校（国际公认的四大全球大学排行榜：</span>ARWU<span style="font-family:宋体">、</span>QS<span style="font-family:宋体">、</span>THE<span style="font-family:宋体">、</span>US News<span style="font-family:宋体">，下同）获得博士学历学位或从事博士后研究工作；取得原创性科研工作成果，具有突出的学术潜力和活力。能全英或双语教学。</span></p><p style="line-height: 150%; text-indent: 2em;">1. Requirements<span style="font-family:宋体">：</span>The age of the candidates, preferably under 35, Doctorate degree or postdoctoral research should have gained or done in such universities or institutions as Chinese Academy of Sciences, Chinese Academy of Social Sciences, discipline at universities ranked no lower than A level in Ministry of Education evaluation or the top 200 universities in the world (internationally recognized four global university rankings: ARWU, QS, THE, US News, the same hereinafter). Candidates are expected to have achieved original research results in the field with impressive academic potentiality and vitality. The Candidates should be able to teach fully in English or bilingually.</p><p style="line-height: 150%; text-indent: 2em;">2. <span style="font-family:宋体">引进待遇：青年英才聘特聘研究员，聘期三年，基本工资</span>15<span style="font-family:宋体">万元</span>/<span style="font-family:宋体">年，基础性绩效</span>10<span style="font-family:宋体">万元</span>/<span style="font-family:宋体">年，租房补贴</span>2.4<span style="font-family:宋体">万元</span>/<span style="font-family:宋体">年，合计</span>27.4<span style="font-family:宋体">万元</span>/<span style="font-family:宋体">年。国际联合学院另补贴</span>4<span style="font-family:宋体">万元</span>/<span style="font-family:宋体">年，首聘期科研启动经费</span>10<span style="font-family:宋体">万元。</span></p><p style="line-height:150%"><span style="font-family:宋体">聘期内依托我校以项目负责人身份申获以下科研项目。可享受奖励性绩效，从当前聘期第一个月补齐：申获教育部人文社科项目、全国教育科学规划部级项目，享受奖励性绩效</span>3<span style="font-family:宋体">万元</span>/<span style="font-family:宋体">年；申获国家基金青年项目、全国教育科学规划国家级项目，享受奖励性绩效</span>5<span style="font-family:宋体">万元</span>/<span style="font-family:宋体">年；申获国家基金面上（一般）项目，享受奖励性绩效</span>10<span style="font-family:宋体">万元</span>/<span style="font-family:宋体">年。申获上述其他项目多项的，按不重复原则就高奖励。</span></p><p style="line-height:150%"><span style="font-family:宋体">青年英才的子女可按规定申请入读华南师范大学附属幼儿园和小学。</span></p><p style="line-height: 150%; text-indent: 2em;">2. Rewards<span style="font-family:宋体">：</span>Young Talent will be employed for a term of 3 years as Special Research Fellow. The total payment is 274,000 yuan per year, namely annual salary of 150,000 yuan, annual rewards of 100,000 yuan and rental allowance of 24,000 yuan. International United College will provide a subsidy of 40,000 yuan per year; Research start-up fund of up to100,000 yuan will be provided for candidates in the first employment period.</p><p style="line-height:150%">During the term of employment, a candidate as project leader, can apply for rewards from the first month of employment if he/she successfully obtains any of the following scientific research projects under SCNU: For a project supported by Social Science Project of Ministry of Education or National Education Scientific Planning(ministerial level), the candidate will enjoy awards of 30,000 yuan. For a project supported by National Foundation for Young Scholars or National Education Scientific Planning (state level), the candidate will enjoy rewards of 50,000 yuan. For a project supported by National Foundation for General Programs, the candidate will enjoy rewards of 100,000 yuan. Those who apply for several projects mentioned above will be awarded highest one without repetition.</p><p style="line-height: 150%; text-indent: 2em;">The candidate’s children can apply to study in the affiliated kindergarten and primary school of SCNU according to relevant regulations.</p><p style="line-height:150%"><span style="font-family:宋体">四、青年英才（博士后）</span></p><p style="line-height:150%">YOUNG TALENT (POST-DOCTORS)</p><p style="line-height: 150%; text-indent: 2em;">1.<span style="font-family:宋体">引进条件：年龄不超过</span>35<span style="font-family:宋体">周岁，在中国科学院、中国社科院、排名不低于我校的国内高校、所在学科不低于我校同学科排名的高校或世界排名前</span>500<span style="font-family:宋体">位高校获得博士学历学位，取得较好的科研工作成果，具有明显的学术潜力和活力。青年英才（博士后）同时纳入学校博士后管理，能开展全英或双语教学。</span></p><p style="line-height: 150%; text-indent: 2em;">1.Requirements<span style="font-family:宋体">：</span>The candidates, preferably under 35, are expected to have gained his/her doctorate degree in such universities or institutions as Chinese Academy of Sciences, Chinese Academy of Social Sciences, domestic universities and discipline ranked no lower than SCNU in comprehensive competitiveness or the top 500 universities in the world. The candidates are expected to have achieved good research results in the field with outstanding academic potentiality and vitality. Young Talent(Post-Doctors) will be also included in the national or provincial postdoctoral management. The candidates should be able to teach fully in English or bilingually.</p><p style="line-height: 150%; text-indent: 2em;">2.<span style="font-family:宋体">引进待遇：青年英才（博士后）聘特聘副研究员，聘期三年，基本工资按国家和广东省提供的博士后专项经费</span>15<span style="font-family:宋体">万元</span>/<span style="font-family:宋体">年执行，基础性绩效</span>8<span style="font-family:宋体">万元</span>/<span style="font-family:宋体">年，租房补贴</span>2.4<span style="font-family:宋体">万元</span>/<span style="font-family:宋体">年，合计</span>25.4<span style="font-family:宋体">万元</span>/<span style="font-family:宋体">年。国际联合学院另补贴</span>3<span style="font-family:宋体">万元</span>/<span style="font-family:宋体">年，首聘期科研启动经费</span>6<span style="font-family:宋体">万元。</span></p><p style="line-height:150%"><span style="font-family:宋体">聘期内依托我校以项目负责人身份申获以下科研项目。可享受奖励性绩效，从当前聘期第一个月补齐：申获博士后科学基金，享受奖励性绩效</span>2<span style="font-family:宋体">万元</span>/<span style="font-family:宋体">年；申获教育部人文社科项目、全国教育科学规划部级项目，享受奖励性绩效</span>3<span style="font-family:宋体">万元</span>/<span style="font-family:宋体">年；申获国家基金青年项目、全国教育科学规划国家级项目，享受奖励性绩效</span>5<span style="font-family:宋体">万元</span>/<span style="font-family:宋体">年；申获国家基金面上（一般）项目、国家“博士后创新人才支持计划”，享受奖励性绩效</span>10<span style="font-family:宋体">万元</span>/<span style="font-family:宋体">年。申获多项博士后科学基金的，只奖励一次；申获上述其他项目多项的，按不重复原则就高奖励。</span></p><p style="line-height:150%"><span style="font-family:宋体">青年英才的子女可按规定申请入读华南师范大学附属幼儿园和小学。在房源许可的前提下，青年英才（博士后）可申请租住博士后公寓（不再享受租房补贴）。</span></p><p style="line-height: 150%; text-indent: 2em;">2.Rewards<span style="font-family:宋体">：</span>Young Talent (Post-Doctors) will be employed for a term of 3 years as Special Associate Research Fellow. The total payment is 254,000 yuan per year, namely basic salary of 150,000 yuan, annual rewards of 80,000 yuan and rental allowance of 24,000 yuan. International United College will provide a subsidy of 30,000 yuan per year; Research start-up fund of up to 60,000 yuan will be provided for candidates in the first employment period.</p><p style="line-height:150%">During the term of employment, a candidate as project leader, can apply for rewards from the first month of employment if he/she successfully obtains any of the following scientific research projects under SCNU:</p><p style="line-height:150%">For a project supported by Postdoctoral Science Foundation, the candidate will enjoy awards of 20,000 yuan. For a project supported by Social Science Project of Ministry of Education or National Education Scientific Planning(ministerial level), the candidate will enjoy awards of 30,000 yuan. For a project supported by National Foundation for Young Scholars or National Education Scientific Planning(state level), the candidate will enjoy rewards of 50,000 yuan. For a project supported by National Foundation for General Programs or Nation Postdoctoral Creative Talents Planning, the candidate will enjoy rewards of 100,000 yuan. Those who apply for several projects supported by Postdoctoral Science Foundation will be awarded only once; those who apply for several projects mentioned above will be awarded highest one without repetition.</p><p style="line-height: 150%; text-indent: 2em;">The candidate’s children can apply to study in the affiliated kindergarten and primary school of SCNU according to relevant regulations. When housing resources are sufficient, the candidates can apply for renting postdoctoral apartments, but can no longer enjoy rental allowance.</p><p style="line-height:150%"><span style="font-family:宋体">五、预聘制</span></p><p style="line-height:150%">PRE-EMPLOMENT SYSTEM</p><p style="line-height: 150%; text-indent: 2em;">1. <span style="font-family:宋体">引进条件：获博士学位，教学能力强，符合学校招聘条件与学院岗位需求。预聘制人员与学校签订聘用合同，聘期四年，聘期内可通过高级专业技术职务的晋升转为长期聘用。</span></p><p style="line-height: 150%; text-indent: 2em;">1. Requirements<span style="font-family:宋体">：</span>Candidates should giant doctorate degree, and have greater ability of teaching, meet the university’s basic criteria as well as the college’s specific requirements. Permanent employment can be offered once the candidate obtains a senior professional title during the first four-year employment contract with the university. The candidates should be able to teach fully in English or bilingually.</p><p style="line-height: 150%; text-indent: 2em;">2. <span style="font-family:宋体">引进待遇：工资待遇参照学校事业编制人员的有关规定执行；依法参加养老、医疗、工伤、失业、生育等社会保险和缴存住房公积金，享受相应待遇。国际联合学院另补贴</span>3<span style="font-family:宋体">万元</span>/<span style="font-family:宋体">年；首聘期科研启动经费</span>5<span style="font-family:宋体">万元。在聘期间，按学校周转房管理有关规定租住学校周转房，其子女可按规定报读学校附属小学或幼儿园。</span></p><p style="line-height: 150%; text-indent: 2em;">2. Rewards<span style="font-family:宋体">：</span>Salary and benefits are provided in accordance with relevant regulations of employment within public institution staffing quota, including lawful social insurances such as pension, medical treatment, work-related injury, unemployment, childbirth, as well as housing fund and other benefits. International United College will provide a subsidy of 30,000 yuan per year; Research start-up fund of up to50,000 yuan will be provided for candidates in the first employment period.</p><p style="line-height: 150%; text-indent: 2em;">During employment, the candidate can apply for renting a temporary apartment according to the university’s relevant regulations. The candidate’s children can apply for studying in the affiliated kindergarten and primary school of SCNU according to relevant regulations.</p><p style="text-align:center;line-height:150%"><span style="font-family:宋体">招聘专业</span></p><p style="text-align:center;line-height:150%">The talents we need are supposed to graduate from the following disciplines or majors:</p><center><table border="1" cellspacing="0" cellpadding="0" style="border-collapse: collapse; border-right: none; border-bottom: none; border-image: initial; border-left: 1px solid rgb(102, 102, 102); border-top: 1px solid rgb(102, 102, 102);"><tbody><tr class="firstRow"><td width="54" valign="top" style="border-width: 1px; border-style: solid; border-color: windowtext rgb(102, 102, 102) rgb(102, 102, 102) windowtext; border-image: initial; padding: 5px;"><p style="line-height:150%"><span style="font-family:宋体">序号</span></p><p style="line-height:150%">No.</p></td><td width="200" valign="top" style="border-top: 1px solid windowtext; border-image: initial; border-left: none; border-bottom: 1px solid rgb(102, 102, 102); border-right: 1px solid rgb(102, 102, 102); padding: 5px;"><p style="line-height:150%"><span style="font-family:宋体">学科专业</span></p><p style="line-height:150%">Disciplines or &nbsp; Majors</p></td><td width="104" valign="top" style="border-top: 1px solid windowtext; border-image: initial; border-left: none; border-bottom: 1px solid rgb(102, 102, 102); border-right: 1px solid rgb(102, 102, 102); padding: 5px;"><p style="line-height:150%"><span style="font-family:宋体">人数</span></p><p style="line-height:150%">Vacancies</p></td><td width="107" valign="top" style="border-top: 1px solid windowtext; border-image: initial; border-left: none; border-bottom: 1px solid rgb(102, 102, 102); border-right: 1px solid rgb(102, 102, 102); padding: 5px;"><p style="line-height:150%"><span style="font-family:宋体">备注</span></p><p style="line-height:150%">Note</p></td></tr><tr><td width="54" valign="top" style="border-left: 1px solid windowtext; border-image: initial; border-top: none; border-bottom: 1px solid rgb(102, 102, 102); border-right: 1px solid rgb(102, 102, 102); padding: 5px;"><p style="line-height:150%">1</p></td><td width="200" valign="top" style="border-top: none; border-left: none; border-bottom: 1px solid rgb(102, 102, 102); border-right: 1px solid rgb(102, 102, 102); padding: 5px;"><p style="line-height:150%"><span style="font-family:宋体">计算机科学与技术（自然语言处理、智能感知、脑机交互、计算机软件与理论、计算机应用技术、计算机系统结构、数据科学与大数据技术、智能科学与人工智能、信息安全、云计算服务与互联网应用等）、软件工程（智能软件、智能信息处理、脑电与混合智能等）、网络空间安全、模式识别与智能系统，以及相关专业和专业研究方向</span></p><p style="line-height:150%">Computer Science &nbsp; and Technology (Natural Language Processing<span style="font-family:   宋体">、</span>Intelligent &nbsp; Perception<span style="font-family:宋体">、</span>Brain Computer Interaction<span style="font-family:宋体">、</span>Computer Software &nbsp; and Theory <span style="font-family:宋体">、</span>Computer Application Technology<span style="font-family:   宋体">、</span>Computer System &nbsp; Structure<span style="font-family:宋体">、</span>Data science and big data technology<span style="font-family:   宋体">、</span>Intelligent &nbsp; science and artificial intelligence<span style="font-family:宋体">、</span>Information &nbsp; security<span style="font-family:宋体">、</span>Cloud computing services and Internet applications),&nbsp;&nbsp; Software Engineering (Intelligent software<span style="font-family:宋体">、</span>intelligent information processing<span style="font-family:   宋体">、</span>EEG and hybrid &nbsp; intelligence), Cyberspace Security,Pattern Recognition and Intelligent &nbsp; System, Communication and Information System, Signal and Information &nbsp; Processing, or relevant specialty and research directions</p></td><td width="104" rowspan="2" valign="top" style="border-top: none; border-left: none; border-bottom: 1px solid rgb(102, 102, 102); border-right: 1px solid rgb(102, 102, 102); padding: 5px;"><p style="line-height:150%"><span style="font-family:宋体">人数不限择优录取</span></p><p style="line-height:150%">No limit and &nbsp; merit-based</p></td><td width="107" rowspan="2" valign="top" style="border-top: none; border-left: none; border-bottom: 1px solid rgb(102, 102, 102); border-right: 1px solid rgb(102, 102, 102); padding: 5px;"><p style="line-height:150%">1<span style="font-family:宋体">、对于青年英才、青年英才（博士后）要求能全英或双语教学</span></p><p style="line-height:150%">1. Young talents &nbsp; &amp; young talents (post-doctors) :&nbsp; &nbsp; The candidates should be able to teach fully in English or &nbsp; bilingually.</p><p style="line-height:150%">2<span style="font-family:宋体">、对于青年拔尖人才、骨干教师、预聘制教师不要求全英或双语教学，但是，具备此条件的应聘者优先</span></p><p style="line-height:150%">2. Outstanding &nbsp; young talents, backbone teachers &amp; pre-employment teachers: The &nbsp; candidates do not require to teach fully in English or bilingually, but &nbsp; taking priority to those with English or bilingual teaching.</p></td></tr><tr><td width="54" valign="top" style="border-left: 1px solid windowtext; border-image: initial; border-top: none; border-bottom: 1px solid rgb(102, 102, 102); border-right: 1px solid rgb(102, 102, 102); padding: 5px;"><p style="line-height:150%">2</p></td><td width="200" valign="top" style="border-top: none; border-left: none; border-bottom: 1px solid rgb(102, 102, 102); border-right: 1px solid rgb(102, 102, 102); padding: 5px;"><p style="line-height:150%"><span style="font-family:宋体">电子信息类（电路与系统、电子工程、信息工程、机器视觉）、电子科学与技术、信息与通信工程、通信与信息系统、信号与信息处理，以及相关专业和专业研究方向</span></p><p style="line-height:150%">Electronic &nbsp; Information (Circuits and systems<span style="font-family:宋体">、</span>Electronic &nbsp; Engineering<span style="font-family:宋体">、</span>Information Engineering<span style="font-family:宋体">、</span>Machine Vision)<span style="font-family:宋体">，</span> Electronics Science and Technology relevant<span style="font-family:宋体">，</span>Information and Communication Engineering<span style="font-family:宋体">，</span>Communication and Information Systems<span style="font-family:宋体">，</span>Signal and information processing or relevant specialty and research &nbsp; directions</p></td></tr></tbody></table></center><p style="line-height:150%"><span style="font-family:宋体">以上招聘人员，应聘成功后，将进入软件学院工作。</span></p><p style="line-height:150%">Successful applicants will work in the School of Software.</p><p style="line-height:150%"><span style="font-family:宋体">一、工作地点</span></p><p style="line-height:150%"><span style="font-family:宋体">华南师范大学南海校区（佛山市南海区狮山南海软件科技园内）</span></p><p style="line-height:150%"><span style="text-decoration: line-through; color: red;">1.</span> College Address</p><p style="line-height:150%">Nanhai Campus, South China Normal University (Nanhai University Town, Shishan Town, Nanhai, Foshan)</p><p style="line-height:150%"><span style="font-family:宋体">二、应聘材料</span></p><p style="line-height:150%"><span style="font-family:宋体">申请人请填写申请表，并提供相关证明材料。</span></p><p style="line-height:150%"><span style="font-family:宋体">中国籍应聘者应聘青年拔尖人才请填写《华南师范大学人才引进申报表（高层次人才）》（见附件</span>1<span style="font-family:宋体">）；外籍人员应聘青年拔尖人才请填写《华南师范大学人才引进申报表英文版（高层次人才）》（见附件</span>2<span style="font-family:宋体">）。中国籍应聘者应聘青年英才请填写《华南师范大学人才引进申报表（青年英才）》（见附件</span>3<span style="font-family:宋体">）；外籍人员应聘青年英才请填写《华南师范大学人才引进申报表英文版（青年英才（博士后）》（见附件</span>4<span style="font-family:宋体">）。中国籍应聘者应聘青年英才（博士后）请填写《华南师范大学人才引进申报表【青年英才（博士后）】》（见附件</span>5<span style="font-family:宋体">）。外籍人员应聘青年英才（博士后）请填写《华南师范大学人才引进申报表英文版【青年英才（博士后）】》（见附件</span>6<span style="font-family:宋体">）。</span></p><p style="margin-top:0;margin-right:0;margin-bottom:25px;margin-left: 0;line-height:30px;background:white"><span style="font-size:14px">证明材料指报名表或简历提及的证书、资格、业绩等证明材料扫描件。</span></p><p style="margin-top:0;margin-right:0;margin-bottom:25px;margin-left: 0;line-height:30px;background:white"><span style="font-size:14px">在提交材料时，请将报名材料制作成电子压缩包，以电子邮件方式发送至指定邮箱：</span><span style="color: #000000;"><span style="font-size: 14px; font-family: Calibri, sans-serif;">028yz02@scnu.edu.cn</span><span style="font-size: 14px;">，并请同时转发至学院各位联系老师的邮箱，</span></span><span style="font-size:14px">邮件及附件标题为“招聘类别</span><span style="font-size:14px;font-family:'Calibri','sans-serif'">+</span><span style="font-size:14px">应聘学科专业</span><span style="font-size:14px;font-family:'Calibri','sans-serif'">+</span><span style="font-size:14px">姓名（如：青年英才（博士后）</span><span style="font-size:14px;font-family:'Calibri','sans-serif'">+</span><span style="font-size:14px">软件工程</span><span style="font-size:14px;font-family:'Calibri','sans-serif'">+</span><span style="font-size:14px">张三）”。</span></p><p style="margin-top:0;margin-right:0;margin-bottom:25px;margin-left: 0;line-height:30px;background:white"><span style="font-size: 14px; color: #000000;">详细信息，请浏览软件学院</span><span style="font-size:14px">网址：</span><a href="http://ss.scnu.edu.cn/" target="_blank" textvalue="http://ss.scnu.edu.cn/">http://ss.scnu.edu.cn/</a></p><p style="line-height:150%"><strong>Documents for Application</strong></p><p style="line-height:150%">Applicants should fill application form and provide related proof materials.</p><p style="line-height:150%"><strong>For Chinese citizen (please fill Chinese application form):</strong></p><p style="line-height:150%">If you intend to apply for Outstanding Young Talent positions, please fill <span style="font-family:宋体">“</span>SCNU Application Form for Talent Candidates (Top-level talent)<span style="font-family:宋体">”</span> (see appendix 1); if you intend to apply for Young Talent positions, please fill " SCNU Application Form for Talent Candidates (Young Talent)" (see appendix 3)<span style="font-family:宋体">；</span>if you intend to apply for Young Talent(POST-DOCTORS) positions, please fill " SCNU Application Form for Talent Candidates <span style="font-family:宋体">【</span>Young Talent(POST-DOCTORS)<span style="font-family:宋体">】</span>" (see appendix 5).</p><p style="line-height:150%"><strong>For expatriate (please fill English application form):</strong></p><p style="line-height:150%">If you intend to apply for Outstanding Young Talent positions, please fill <span style="font-family:宋体">“</span>SCNU Application Form for Talent Candidates - English Version (Top-level talent)<span style="font-family:宋体">”</span> (see appendix 2); if you intend to apply for Young Talent positions, please fill " SCNU Application Form for Talent Candidates - English Version (Young Talent)" (see appendix 4)<span style="font-family:宋体">；</span> if you intend to apply for Young Talent positions, please fill " SCNU Application Form for Talent Candidates - English Version<span style="font-family:宋体">【</span>Young Talent(POST-DOCTORS)<span style="font-family:宋体">】</span>" (see appendix 6).</p><p style="line-height:150%">Proof materials refer to the application form and scanned relevant verification materials mentioned in CV.</p><p style="margin-top:0;margin-right:0;margin-bottom:25px;margin-left: 0;line-height:30px;background:white"><span style="font-size: 16px; font-family: arial, helvetica, sans-serif;">The applicants should send the application materials in electronic format with files compressed to designated email address (028yz02@scnu.edu.cn), and forwarding those emails to the contacts. in time as stated, with a title of the email and appendix as "position types + disciplines or majors you are applying for + applicant name (for instance: Young Talent(POST-DOCTORS) + French Language and Literature+ Zhang San)".</span></p><p style="margin-top:0;margin-right:0;margin-bottom:25px;margin-left: 0;line-height:30px;background:white"><span style="font-size: 16px; font-family: arial, helvetica, sans-serif;">For more information, please visit the School of Software website.</span></p><p style="line-height:150%"><span style="font-family:宋体">三、</span> <span style="font-family:宋体">时间安排</span></p><p style="line-height:150%"><span style="font-family:宋体">长期招聘。</span></p><p style="line-height:150%"><span style="font-family:宋体">面试与试讲时间，另行通知。</span></p><p style="line-height:150%">Schedule Arrangement</p><p style="line-height:150%">Application Time: long-term recruitment</p><p style="line-height:150%">Selection and Interview time will be released later.</p><p style="line-height:150%"><span style="font-family:宋体">四、学校招聘信息发布方式</span></p><p style="line-height:150%"><span style="font-family:宋体">华南师范大学人事处网站：</span>http://rsc.scnu.edu.cn/</p><p style="line-height:150%"><span style="font-family:宋体">华南师范大学人才招聘网：</span></p><p style="line-height:150%"><span style="font-family:宋体">（</span>1<span style="font-family:宋体">）</span><a href="http://rsc.scnu.edu.cn/a/20190918/689.html" target="_blank">http://rsc.scnu.edu.cn/a/20190918/689.html</a></p><p style="line-height:150%"><span style="font-family:宋体">（</span>2<span style="font-family:宋体">）</span><a href="http://rsc.scnu.edu.cn/a/20190404/624.html" target="_blank" textvalue="http://rsc.scnu.edu.cn/a/20190404/624.html">http://rsc.scnu.edu.cn/a/20190404/624.html</a></p><p style="line-height:150%">Announcement of Recruitment Information</p><p style="line-height:150%">SCNU HR Office website: <a href="http://rsc.scnu.edu.cn" target="_blank">http://rsc.scnu.edu.cn</a></p><p style="line-height:150%">SCNU talent recruitment website:</p><p style="line-height:150%"><span style="font-family:宋体">①　</span><a href="http://rsc.scnu.edu.cn/a/20190918/689.html" target="_blank">http://rsc.scnu.edu.cn/a/20190918/689.html</a></p><p style="line-height:150%"><span style="font-family:宋体">②　</span><a href="http://rsc.scnu.edu.cn/a/20190404/624.html" target="_blank">http://rsc.scnu.edu.cn/a/20190404/624.html</a></p><p style="line-height:150%"><span style="font-family:宋体">五、</span> <span style="font-family:宋体">联系人及联系方式</span></p><p style="line-height:150%"><span style="font-family:宋体">软件学院陈老师</span> Tel<span style="font-family:宋体">：</span>139 2866 2829<span style="font-family:宋体">，</span>Email<span style="font-family:宋体">：</span>7337417@qq.com</p><p style="line-height:150%"><span style="font-family:宋体">软件学院陈老师</span> Tel<span style="font-family:宋体">：</span>0757-86687822&nbsp; 135 9068 6486<span style="font-
